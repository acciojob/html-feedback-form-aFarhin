<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="get">
  <h1>Feedback Form</h1>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required minlength="3" maxlength="50">
  <br>
  <label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  <br>
  <label for="favColor">Favorite Color:</label>
  <select itemtype="color" id="favColor" name="favColor">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
  </select>
  <br>
  <label for="likeness">How much do you like your favorite color?</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100">
  <br>
  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
